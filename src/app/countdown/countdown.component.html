<div class="countdown-wrapper">
  <!-- Dynamic title and duration display -->
  <div class="countdown-display">

      <h1 autoFontSize [text]="countdownForm.value.title || 'your event'">
        Time to {{ countdownForm.value.title || 'your event' }}
      </h1>
      <p autoFontSize *ngIf="formattedDuration" [text]="formattedDuration">
        {{ formattedDuration }}
      </p>

  </div>

  <!-- Countdown form for user input -->
  <form class="countdown-form" [formGroup]="countdownForm">
    <div class="form-group">
      <input
        type="text"
        formControlName="title"
        id="title"
        placeholder=" "
        aria-label="Countdown title"
      />
      <label for="title">Title</label>
    </div>

    <div class="form-group">
      <input
        type="date"
        formControlName="date"
        id="date"
        placeholder=" "
        aria-label="Target date"
      />
      <label for="date">Date</label>
    </div>
  </form>
</div>
